<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <div class="container">
    <div class="white-keys">
      <kbd>A</kbd>
      <kbd>S</kbd>
      <kbd>D</kbd>
      <kbd>F</kbd>
      <kbd>G</kbd>
      <kbd>H</kbd>
      <kbd>J</kbd>
    </div>
    <div class="black-keys">
      <kbd>W</kbd>
      <kbd id="ekey">E</kbd>
      <kbd>T</kbd>
      <kbd>Y</kbd>
      <kbd>U</kbd>
    </div>
    <h2>The code for this project can be found <a href="https://github.com/Zenoix/Virtual-Piano" target="_blank"
        rel="noopener noreferrer">here</a></h2>
  </div>
  <audio id="A" src="assets/A.mp3"></audio>
  <audio id="S" src="assets/S.mp3"></audio>
  <audio id="D" src="assets/D.mp3"></audio>
  <audio id="F" src="assets/F.mp3"></audio>
  <audio id="G" src="assets/H.mp3"></audio>
  <audio id="H" src="assets/H.mp3"></audio>
  <audio id="J" src="assets/J.mp3"></audio>
  <audio id="W" src="assets/W.mp3"></audio>
  <audio id="E" src="assets/E.mp3"></audio>
  <audio id="T" src="assets/T.mp3"></audio>
  <audio id="Y" src="assets/Y.mp3"></audio>
  <audio id="U" src="assets/U.mp3"></audio>

  <script src="scripts/script.js"></script>
</body>

</html>
